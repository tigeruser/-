<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EDIT</title>
</head>
<body>
    <form action="{% url 'myblog:editAction' %}" method="post">
        {% csrf_token %}
        <label for="">文章标题
            <input type="text" name="title">
        </label>
        <br/>
        <br/>
        <label for="">文章内容
            <input type="text" name="content">
        </label>
        <br/>
        <br/>
        <input type="submit" value="确认提交">
    </form>
</body>
</html>
